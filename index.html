<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geniotek AI Assistant - Test Console</title>
    <style>
        /* 基础重置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5; /* 背景色稍微深一点，突出中间的白框 */
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0; /* 防止头部被压缩 */
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        header .status {
            font-size: 0.75rem;
            color: #4caf50;
            border: 1px solid #4caf50;
            padding: 2px 8px;
            border-radius: 12px;
        }

        /* 主要内容区域 - 用于垂直居中聊天框 */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            padding: 20px;
        }

        /* 聊天窗口容器 - 调整为更小的尺寸 */
        .chat-container {
            width: 100%;
            max-width: 450px; /* 限制最大宽度，像手机APP一样 */
            height: 80vh; /* 高度占屏幕的80% */
            max-height: 800px; /* 最大高度限制 */
            min-height: 600px; /* 最小高度保证 */
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12); /* 更明显的阴影，增加立体感 */
            border-radius: 16px; /* 更圆润的边角 */
            overflow: hidden;
            border: 1px solid #e1e1e1; /* 细微的边框 */
        }

        /* 针对移动端的适配 */
        @media (max-width: 768px) {
            .main-content {
                padding: 0;
                align-items: stretch; /* 移动端填满高度 */
            }
            .chat-container {
                max-width: 100%;
                height: 100%;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>GENIOTEK Ideas to Market</h1>
        <span class="status">System Online</span>
    </header>

    <div class="main-content">
        <div class="chat-container">
            <iframe
                src="https://udify.app/chatbot/xx7bN1iSHhpxgZqp"
                style="width: 100%; height: 100%;"
                frameborder="0"
                allow="microphone">
            </iframe>
        </div>
    </div>

</body>
</html>
